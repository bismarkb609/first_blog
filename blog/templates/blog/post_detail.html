{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
            
        {% endif %}
        <br>
        <u><h2> {{ post.title }} </h2></u>
        <br>
        <p> {{ post.text|linebreaksbr }} </p> 
    </article>
{% endblock %}
